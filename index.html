<!DOCTYPE html>
<html>

<head>
    <title>Responsive Centered Table</title>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightyellow;
        }

        tr:nth-child(n+2) {
            background-color: lightblue;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>سرمایه اولیه</th>
            <th>مقدار ریسک به درصد</th>
            <th>مقدار ریسک به دلار</th>
            <th>قیمت ورود</th>
            <th>قیمت استاپ</th>
            <th>حجم ورود</th>
        </tr>
        <!-- Row 1 -->
        <tr>
            <td><input type="number" id="initialCapital1" oninput="calculateRow(1)" /></td>
            <td><input type="number" id="riskPercent1" value="0" oninput="calculateRow(1)" /></td>
            <td><span id="riskAmountDollar1">0</span></td>
            <td><input type="number" id="entryPrice1" oninput="calculateRow(1)" /></td>
            <td><input type="number" id="stopPrice1" oninput="calculateRow(1)" /></td>
            <td><span id="entryVolume1">0</span></td>
        </tr>

    </table>

    <script>
        class RiskCalculator {
            constructor(rowNumber) {
                this.rowNumber = rowNumber;
            }

            calculate() {
                const initialCapital = parseFloat(document.getElementById(`initialCapital${this.rowNumber}`).value);
                const riskPercent = parseFloat(document.getElementById(`riskPercent${this.rowNumber}`).value);
                const entryPrice = parseFloat(document.getElementById(`entryPrice${this.rowNumber}`).value);
                const stopPrice = parseFloat(document.getElementById(`stopPrice${this.rowNumber}`).value);

                const riskAmountDollar = (riskPercent / 100) * initialCapital;
                const entryVolume = riskAmountDollar / (entryPrice - stopPrice);

                document.getElementById(`riskAmountDollar${this.rowNumber}`).textContent = riskAmountDollar.toFixed(2);
                document.getElementById(`entryVolume${this.rowNumber}`).textContent = entryVolume.toFixed(2);
            }
        }

        function calculateRow(rowNumber) {
            const calculator = new RiskCalculator(rowNumber);
            calculator.calculate();
        }
    </script>
